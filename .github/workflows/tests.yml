name: brew test-bot
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  test-bot:
    strategy:
      matrix:
        os: [macos-11, macos-12, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - name: Test install and bottle up Formula
        if: github.event_name == 'pull_request'
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: brew test-bot --only-formulae $BRANCH

      - name: Test install and bottle up main Formula
        if: github.event_name == 'workflow_dispatch'
        run: brew test-bot --only-formulae

      - name: Upload bottles as artifact
        if: always() && (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@main
        with:
          name: bottles-${{ matrix.os }}
          path: '*.bottle.*'
